<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    td, table{
        border: 1px solid black;
    }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="2" rowspan="2">1</td>
            <td>2</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
    <hr>
    <table>
        <colgroup>
        <col span="1" style="background-color: chocolate;"
        <col span="2" style="background-color: rgba(255, 106, 0, 0.822);"
        </colgroup>
        <caption>Tabela</caption>
        <thead>
            <tr>
                <th>
                    Numers
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <!-- <td>6</td> -->
            </tr>
            <tr>
                <td>7</td>
                <td colspan="2">8</td>
                <!-- <td>9</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
            </tr>
            <td>
                STOPKA
            </td>
        </tfoot>
    </table>
    
</body>
</html>
